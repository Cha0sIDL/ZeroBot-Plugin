<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>疫情查询</title>
</head>

<body>
<div class="container">
    <div class="card" style="width: 60rem;" id="main">
        <div class="card-header">
            <h4 class="text-center text-success">疫情卡片</h4>
        </div>
        <div class="card-body">
            <div class="row text-center">
                <div class="col-4">
                    <span class="badge bg-primary fs-4">{{ name }}</span>
                </div>
                <div class="col-3 offset-3">
                    <span class="badge bg-info fs-4">{{ time }}</span>
                </div>
            </div>

            <div class="row text-center" style="margin-top: 20px;">
                <div class="col-5">
                    <h3>现存确诊</h3>
                </div>
                <div class="col-7">
                    <h3>新增病例</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-5">
                    <h3 class="text-info">{{ NowConfirm }}</h3>
                </div>
                <div class="col-7">
                    <h3 class="text-danger">{{ Confirm }}</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-5">
                    <h3>治愈病例</h3>
                </div>
                <div class="col-7">
                    <h3>累计死亡</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-5">
                    <h3 class="text-warning">{{ Heal }}</h3>
                </div>
                <div class="col-7">
                    <h3 class="text-secondary">{{ deadCount }}</h3>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <p class="text-center text-warning fs-4">{{ Grade }}</p>
            <p class="text-center text-warning fs-4">数据来源：腾讯新闻</p>
        </div>
    </div>
</div>
</body>

</html>
