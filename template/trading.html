<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>金价</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
<div class="container" id="main">
    <div class="card" style="width: 50rem;">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <div class="text-center text-primary fs-3">
                        <p><img src="./img/location.png" height="40" width="40">{{ server }}</p>
                    </div>
                </div>
                <div class="col">
                    <div class="text-center text-primary fs-3">
                        <p><img src="./img/book.png" height="40" width="40">{{item}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead class="fs-4 text-center">
                    <tr>
                        <th scope="col">日期</th>
                        <th scope="col">最低价格</th>
                        <th scope="col">最高价格</th>
                        <th scope="col">平均价格</th>
                    </tr>
                    </thead>
                    <tbody class="fs-6 text-center">
                    {% for one in data %}
                    <tr>
                        <td scope="col">{{ one.Date }}</td>
                        <td scope="col">{{ one.LowestPrice| floatformat:"-2" }}</td>
                        <td scope="col">{{ one.HighestPrice| floatformat:"-2" }}</td>
                        <td scope="col">{{ one.AvgPrice | floatformat:"-2"}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <h6 class="text-center text-success fs-3">数据来源：JXBox</h6>
        </div>
    </div>
</div>
</body>

</html>
